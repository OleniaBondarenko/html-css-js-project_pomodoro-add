<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Pomodoro App</title>
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <h1>pomodoro</h1>
        <div class="app-message"><span class="mode-indentifier">study</span> mode</div>
        <div class="app-circle">
            <div class="circle-shadow">
                <div class="app-counter-box">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
            </div>            
        </div>
        <div class="buttons">
            <button class="btn-start">Start</button>
            <button class="btn-pause" disabled>Pause</button>
            <button class="btn-reset">Reset</button>
            <button class="btn-mode">Switch to Break</button>
        </div>
    </div>
</body>
</html>
